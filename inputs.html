<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>form inputs</title>
      <link rel="stylesheet" href="sytle.css">
</head>
<body>
     <h1><strong>These are inputs of form</strong></h1>
      <form action="php">
            <label for="name">Name:</label>
            
            <input type="text" id="name" name="" value=""><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <input type="color">
            <br>
            <label for="email">Do you want to sign up inemail list?</label>
            <input type="checkbox" id="email">
            <br>
            <label for="date">Date:</label>
            <input type="date" id="email">
            <br>
            <label for="email">Email</label>
            <input type="Email" id="email">
            <br>
            <label for="photo">Photo:</label>
            <input type="file" id="photo">
            <br>
            <label for="range">Range:</label>
            <input type="range" id="range">
            <br>            
            <input type="radio" id="c1" name="Fav" value="yes">
            <label for="c1">yes</label>

            
            <input type="radio" id="c2" name="Fav" value="No">
            <label for="c2">No</label>
            <br>
            <input type="submit">     
      </form>
</body>
</html>
